<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        header,
        footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        #art-container {
            position: relative;
            width: 80%;
            height: 700px;
            border: 2px solid #ccc;
            align-items: center;
            margin: 0 auto;
        }

        .art-image {
            position: absolute;
            width: 300px;
            height: 300px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            float: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        #image1 {
            width: 300px;
            height: 300px;
            background-image: url("GIFs/bighandprintvasevideo.gif");
        }

        #image2 {
            width: 300px;
            height: 300px;
            background-image: url("GIFs/droppedvasevideo.gif");
        }

        #image3 {
            width: 300px;
            height: 300px;
            background-image: url("GIFs/handlecupvideo.gif");
        }

        .ImageDisplay {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Page</h1>
        </header>
        <main>
            <div id="art-container">


            </div>
            <div id="controls">
                <!-- Controls for manipulating art -->

                <div class="image-dropdown-group" id="controls-image1">
                    <h3>Controls for Images</h3>

                    <label for="ImageDropdown">Select Artwork:</label>
                    <select id="ImageDropdown" onchange="updateselection()">
                        <option value="image1">Image 1</option>
                        <option value="image2">Image 2</option>
                        <option value="image3">Image 3</option>

                        <!-- Add more blend modes as needed -->
                    </select>
                    <div id="ImageDisplay" class="ImageDisplay">






                        <label for="blend-mode-image1">Blend Mode:</label>
                        <select id="blend-mode-image1" class="blend-mode">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <!-- Add more blend modes as needed -->

                            max="100">

                        <label for="position-y-image1">Position Y:</label>
                        <input type="range" id="position-y-image1" class="position-y" name="position-y-image1" min="0"

                    </div>

                        <label for="blend-mode-image2">Blend Mode:</label>
                        <select id="blend-mode-image2" class="blend-mode">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <!-- Add more blend modes as needed -->
                        </select>

                        <label for="position-x-image2">Position X:</label>
                        <input type="range" id="position-x-image2" class="position-x" name="position-x-image2" min="0"
                            max="100">

                        <label for="position-y-image2">Position Y:</label>
                        <input type="range" id="position-y-image2" class="position-y" name="position-y-image2" min="0"
                            max="100">
                    </div>

                    <div class="control-group" id="controls-image3">
                        <h3>Controls for Image 3</h3>
                        <label for="blend-mode-image3">Blend Mode:</label>
                        <select id="blend-mode-image3" class="blend-mode">

                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <!-- Add more blend modes as needed -->
                        </select>

                        <label for="position-x-image3">Position X:</label>
                        <input type="range" id="position-x-image3" class="position-x" name="position-x-image3" min="0"
                            max="100">

                        <label for="position-y-image3">Position Y:</label>
                        <input type="range" id="position-y-image3" class="position-y" name="position-y-image3" min="0"
                            max="100">
                    </div>

                    <div class="control-group" id="controls-image4">
                        <h3>Controls for Image 4</h3>
                        <label for="blend-mode-image4">Blend Mode:</label>
                        <select id="blend-mode-image4" class="blend-mode">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <!-- Add more blend modes as needed -->
                        </select>

                        <label for="position-x-image4">Position X:</label>
                        <input type="range" id="position-x-image4" class="position-x" name="position-x-image4" min="0"
                            max="100">

                        <label for="position-y-image3">Position Y:</label>
                        <input type="range" id="position-y-image4" class="position-y" name="position-y-image4" min="0"
                            max="100">
                    </div>
                </div>
                <div id="email-section">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <button id="send-email">Send Art</button>
                </div>
        </main>
        <footer>
            <p>Â© Art by Tiffany See</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.art-image');

            images.forEach(image => {
                const imageId = image.id;
                const blendModeSelect = document.getElementById(`blend-mode-${imageId}`);
                const positionXInput = document.getElementById(`position-x-${imageId}`);
                const positionYInput = document.getElementById(`position-y-${imageId}`);

                blendModeSelect.addEventListener('change', (e) => {
                    image.style.mixBlendMode = e.target.value;
                });

                positionXInput.addEventListener('input', (e) => {
                    image.style.left = `${e.target.value}%`;
                });

                positionYInput.addEventListener('input', (e) => {
                    image.style.top = `${e.target.value}%`;
                });
            });

</body>

</html>
