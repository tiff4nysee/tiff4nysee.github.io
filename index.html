<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: 0 auto;
            padding: 20px;
        }

        header,
        footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        #art-container {
            position: relative;
            width: 90%;
            height: 700px;
            border: 2px solid #ccc;
            align-items: center;
            margin: 0 auto;
        }

        .art-image {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            float: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Page</h1>
        </header>
        <main>
            <div id="art-container">
                <!-- Placeholders for images with random sources -->
                <img src="GIFs/bighandprintvasevideo.gif" id="image1" class="art-image" alt="Art Image 1">
                <img src="GIFs/droppedvasevideo.gif" id="image2" class="art-image" alt="Art Image 2">
                <img src="GIFs/handlecupvideo.gif" id="image3" class="art-image" alt="Art Image 3">
                <img src="GIFs/squigglycupvideo.gif" id="image4" class="art-image" alt="Art Image 4">
                <img src="GIFs/vasewithshoelacevideo.gif" id="image5" class="art-image" alt="Art Image 5">
                <img src="GIFs/heavybasecupvideo.gif" id="image6" class="art-image" alt="Art Image 6">
            </div>
            <div id="controls">
                <!-- Controls for manipulating art -->
                <div class="control-group" id="controls-image1">
                    <h3>Controls for Image 1</h3>
                    <label for="blend-mode-image1">Blend Mode:</label>
                    <select id="blend-mode-image1" class="blend-mode">
                        <option value="normal">Normal</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="overlay">Overlay</option>
                        <!-- Add more blend modes as needed -->
                    </select>

                    <label for="position-x-image1">Position X:</label>
                    <input type="range" id="position-x-image1" class="position-x" name="position-x-image1" min="0"
                        max="100">

                    <label for="position-y-image1">Position Y:</label>
                    <input type="range" id="position-y-image1" class="position-y" name="position-y-image1" min="0"
                        max="100">

                    <label for="scale-image1">Scale:</label>
                    <input type="range" id="scale-image1" class="scale" name="scale-image1" min="0.1" max="3"
                        step="0.1">

                    <label for="rotate-image1">Rotate (degrees):</label>
                    <input type="range" id="rotate-image1" class="rotate" name="rotate-image1" min="0" max="360">
                </div>

                <div class="control-group" id="controls-image5">

                </div>
            </div>
            <div id="email-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button id="send-email">Send Art</button>
            </div>
            <div id="color-picker-section">
                <label for="background-color-picker">Background Color:</label>
                <input type="color" id="background-color-picker" name="background-color-picker">
            </div>
            <div id="upload-section">
                <label for="file-upload">Upload Image:</label>
                <input type="file" id="file-upload" accept="image/*">
            </div>
        </main>
        <footer>
            <p>© Art by...</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.art-image');

            images.forEach(image => {
                const imageId = image.id;
                const blendModeSelect = document.getElementById(`blend-mode-${imageId}`);
                const positionXInput = document.getElementById(`position-x-${imageId}`);
                const positionYInput = document.getElementById(`position-y-${imageId}`);
                const scaleInput = document.getElementById(`scale-${imageId}`);
                const rotateInput = document.getElementById(`rotate-${imageId}`);
                const artContainer = document.getElementById('art-container');
                const colorPicker = document.getElementById('background-color-picker');
                const fileUpload = document.getElementById('file-upload');

                fileUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (event) {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = function () {
                                const newImage = document.createElement('img');
                                newImage.src = img.src;
                                newImage.classList.add('art-image');
                                artContainer.appendChild(newImage);
                            };
                        };
                        reader.readAsDataURL(file);
                    }
                });

                colorPicker.addEventListener('change', (e) => {
                    artContainer.style.backgroundColor = e.target.value;
                });

                blendModeSelect.addEventListener('change', (e) => {
                    image.style.mixBlendMode = e.target.value;
                });

                positionXInput.addEventListener('input', (e) => {
                    image.style.left = `${e.target.value}%`;
                });

                positionYInput.addEventListener('input', (e) => {
                    image.style.top = `${e.target.value}%`;
                });

                scaleInput.addEventListener('input', (e) => {
                    image.style.transform = `scale(${e.target.value}) rotate(${rotateInput.value}deg)`;
                });

                rotateInput.addEventListener('input', (e) => {
                    image.style.transform = `scale(${scaleInput.value}) rotate(${e.target.value}deg)`;
                });

            });

            // Function to send email with snapshot (requires server-side code)
            function sendEmail() {
                const email = document.getElementById('email').value;
                // Code to capture snapshot and send email
            }

            document.getElementById('send-email').addEventListener('click', sendEmail);
        });

    </script>

</html>
